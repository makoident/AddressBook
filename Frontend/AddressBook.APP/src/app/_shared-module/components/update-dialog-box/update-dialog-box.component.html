<div class="modal-header">
  <h4 *ngIf="!ShowLoadingAnimation" class="modal-title" id="modal-title">Update <span class="text-primary">{{firstName+' '+lastName}}</span></h4>
  <h4 *ngIf="ShowLoadingAnimation" class="modal-title" id="modal-title">Updating ...</h4>
  <button type="button" class="close" aria-label="Close" (click)="dialog.dismiss('Cross click')" *ngIf="!ShowLoadingAnimation">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body" *ngIf="!ShowLoadingAnimation">
  <div class="form-group">
    <label for="exampleInputEmail1">First name</label>
    <input type="text" class="form-control" placeholder="Enter first name" [(ngModel)]="person.firstName" ngbAutofocus (focus)="$event.target.select()">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Last name</label>
    <input type="text" class="form-control" placeholder="Enter last name" [(ngModel)]="person.lastName" (focus)="$event.target.select()">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Address</label>
    <input type="text" class="form-control" placeholder="Enter address" [(ngModel)]="person.address" (focus)="$event.target.select()">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Telephone number</label>
    <input type="text" class="form-control" placeholder="Enter telephone number" [(ngModel)]="person.telephoneNumber" (focus)="$event.target.select()">
  </div>
</div>

<div class="modal-body" *ngIf="ShowLoadingAnimation">
  <div class="spinner-container">
    <div class="spinner-border text-danger" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</div>

<div class="modal-footer" *ngIf="!ShowLoadingAnimation">
  <button type="button" class="btn btn-outline-secondary" (click)="dialog.dismiss('cancel click')">Cancel</button>
  <button type="button" class="btn btn-danger" (click)="UpdatePerson()">Ok</button>
</div>
