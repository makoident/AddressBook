<div class="modal-header">
  <h4 *ngIf="!ShowLoadingAnimation" class="modal-title" id="modal-title">Delete <span class="text-primary">{{person.firstName+' '+person.lastName}}</span>?</h4>
  <h4 *ngIf="ShowLoadingAnimation" class="modal-title" id="modal-title">Deleting ...</h4>
  <button type="button" class="close" aria-describedby="modal-title" (click)="dialog.dismiss('Cross click')" *ngIf="!ShowLoadingAnimation">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body" *ngIf="!ShowLoadingAnimation">
  <p><strong>Are you sure you want to delete <span class="text-primary">{{person.firstName}} {{person.lastName}}</span> from the address book?</strong></p>
  <p>
    All information associated to this person will be permanently deleted. <span class="text-danger">This operation can not be undone.</span>
  </p>
</div>

<div class="modal-body" *ngIf="ShowLoadingAnimation">
  <div class="spinner-container">
    <div class="spinner-border text-danger" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</div>

<div class="modal-footer" *ngIf="!ShowLoadingAnimation">
  <button type="button" class="btn btn-outline-secondary" (click)="dialog.dismiss('cancel')" #btnCancel>Cancel</button>
  <button type="button" class="btn btn-danger" (click)="DeletePerson()" >Ok</button>
</div>
